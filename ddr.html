<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-O o'yin (Tic‑Tac‑Toe)</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071126 0%, #0b1020 100%);color:#e6eef6}
    .container{width:min(720px,95%);padding:24px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    h1{margin:0 0 12px;font-size:20px}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .info{display:flex;gap:12px;align-items:center}
    .badge{background:rgba(125,211,252,0.08);color:var(--accent);padding:6px 10px;border-radius:999px;font-weight:600}
    .turn{font-size:14px;color:var(--muted)}

    /* board */
    .board{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;width:100%;max-width:420px;margin:0 auto}
    .cell{aspect-ratio:1/1;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:46px;cursor:pointer;user-select:none;transition:transform .12s, box-shadow .12s}
    .cell:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(2,6,23,0.6)}
    .cell.disabled{cursor:default;opacity:0.9}

    .controls{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:16px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 14px;border-radius:8px;color:inherit;cursor:pointer}
    button.primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#04263b;border:none}

    .score{display:flex;gap:10px;align-items:center}
    .score div{padding:6px 10px;border-radius:8px;background:rgba(255,255,255,0.02)}

    .win{background:linear-gradient(90deg, rgba(125,211,252,0.12), rgba(96,165,250,0.08));box-shadow:0 6px 18px rgba(96,165,250,0.08)}

    .footer{margin-top:14px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:560px){
      .cell{font-size:34px}
      .container{padding:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="info">
        <div class="badge">X - O</div>
        <div>
          <div style="font-weight:700">X-O o'yin</div>
          <div class="turn" id="status">Navbat: <strong id="player">X</strong></div>
        </div>
      </div>

      <div class="score">
        <div id="scoreX">X: <strong>0</strong></div>
        <div id="scoreO">O: <strong>0</strong></div>
        <div id="scoreD">D: <strong>0</strong></div>
      </div>
    </div>

    <div class="board" id="board" aria-label="Tic tac toe board">
      <!-- 9 cells generated by JS -->
    </div>

    <div class="controls">
      <button id="restart">Qayta boshlash</button>
      <button id="resetScores">Ochko tozalash</button>
      <button class="primary" id="newGame">Yangi o'yin</button>
    </div>

   
  </div>

  <script>
    // O'yin holati
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const playerEl = document.getElementById('player');
    const scoreXEl = document.querySelector('#scoreX strong');
    const scoreOEl = document.querySelector('#scoreO strong');
    const scoreDEl = document.querySelector('#scoreD strong');

    let board = Array(9).fill('');
    let current = 'X';
    let running = true;
    let scores = { X: 0, O: 0, D: 0 };

    // G'alaba kombinatsiyalari
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function renderBoard(){
      boardEl.innerHTML = '';
      board.forEach((val,i)=>{
        const cell = document.createElement('div');
        cell.className = 'cell' + (val? ' disabled':'');
        cell.dataset.index = i;
        cell.innerText = val;
        cell.addEventListener('click', () => onCellClick(i));
        boardEl.appendChild(cell);
      });
    }

    function onCellClick(i){
      if(!running || board[i]) return;
      board[i] = current;
      renderBoard();
      checkResult();
    }

    function checkResult(){
      // tekshir
      for(const combo of wins){
        const [a,b,c] = combo;
        if(board[a] && board[a] === board[b] && board[a] === board[c]){
          // g'alaba
          announceWin(board[a], combo);
          return;
        }
      }
      if(board.every(cell => cell !== '')){
        announceDraw();
        return;
      }
      // navbat almashish
      current = current === 'X' ? 'O' : 'X';
      playerEl.innerText = current;
    }

    function announceWin(winner, combo){
      running = false;
      playerEl.innerText = winner + ' g‘alaba!';
      // highlight
      combo.forEach(i => boardEl.children[i].classList.add('win'));
      // hisobni yangila
      scores[winner]++;
      updateScores();
    }

    function announceDraw(){
      running = false;
      playerEl.innerText = 'Durrang';
      scores.D++;
      updateScores();
    }

    function updateScores(){
      scoreXEl.innerText = scores.X;
      scoreOEl.innerText = scores.O;
      scoreDEl.innerText = scores.D;
    }

    function restartBoard(){
      board = Array(9).fill('');
      running = true;
      // keyingi o'yin X bilan boshlansin
      current = 'X';
      playerEl.innerText = current;
      renderBoard();
    }

    // controls
    document.getElementById('restart').addEventListener('click', ()=>{
      restartBoard();
    });

    document.getElementById('newGame').addEventListener('click', ()=>{
      restartBoard();
      // vizualni tozalash
      Array.from(boardEl.children).forEach(c=>c.classList.remove('win'));
    });

    document.getElementById('resetScores').addEventListener('click', ()=>{
      scores = { X:0, O:0, D:0 };
      updateScores();
    });

    // dastlabki render
    renderBoard();
    updateScores();
  </script>
</body>
</html>
